apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

// tag::dependencies[]
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

// tag::wrapper[]
task wrapper(type: Wrapper) {
    gradleVersion = '2.9'
}
